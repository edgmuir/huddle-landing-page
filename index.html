<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Huddle Logo" />
      </div>
      <div class="bg-main">
        <div class="bg-main-picture">
          <img src="images/illustration-mockups.svg" alt="Main Picture" />
        </div>
        <div class="bg-info">
          <h1>
            Build The Community<br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience. Create connections with <br />
            your users as you engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
        <!-- end of bg-info -->
      </div>
      <!-- end of bg-main -->
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Edwina Glasgow-Muir</a>.
      </p>
    </footer>
  </body>
</html>
